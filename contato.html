                <div class="col-md-6">
                    <form>

                        </div>
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="contactEmail">
                        </div>
                        <div class="mb-3">
                            <label for="contactMessage" class="form-label">Mensagem</label>

                </div>

                            <p><i class="bi bi-whatsapp"></i> (11) 98765-4321</p>
                            <p><i class="bi bi-envelope"></i> contato@supermarket.com.br</p>
                            <h6 class="mt-4">Horário de Funcionamento</h6>

                    </div>
                </div>
            </div>
